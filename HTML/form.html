<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form action="">
        <table>
            <tr>
              <td><label>First Name: </label></td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td><label>Last Name: </label></td>
              <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>ID: </label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Email: </label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Date of birth: </label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Gender: </label> <br></td>
                <td> <input type="radio" name="Gender" > Male  
                    <input type="radio" name="Gender"  > female  
                    <input type="radio" name="Gender"  > Other
                </td>
            </tr>
            <tr>
                <td><label>Skills</label><br></td>
                <td>
                    <input type="checkbox" name="SKills" > C <br>
                    <input type="checkbox" name="SKills" > C++ <br>
                    <input type="checkbox" name="SKills" > Java <br>
                    <input type="checkbox" name="SKills" > HTML,CSS <br>
                    <input type="checkbox" name="SKills" > Javascript <br>
                    <input type="checkbox" name="SKills" > PHP <br>
                    <input type="checkbox" name="SKills" > Laravel <br>

                </td>
            </tr>
            <tr>
                <td>Dept:</td>
                <td>
                    <select>
                        <option >CSE</option>
                        <option >EEE</option>
                        <option >BBA</option>
                        <option >English</option>
                        <option >IPE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Image:</td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea></textarea> </td>
            </tr>
            <tr>
                <td>
                    Button
                </td>
                <td>
                    <input type="button"  value="Click" /> 
                    <input type="submit"  value="Submit"  />
                    <input type="reset"  value="Reset"  />
                </td>
                
                
            </tr>
           
          </table>
    </form>
    
</body>
</html>
